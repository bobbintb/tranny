{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="small-12 columns">
            <h2>
                <small>RSS Providers</small>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <a class="button small success" data-reveal-id="rss_add"><i class="icon-plus"></i> Add New Feed</a>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <ul class="small-block-grid-1 large-block-grid-2">
                {% for feed in feeds %}
                    <li id="feed_{{ feed }}">
                        <form id="{{ feed }}_form" class="custom">
                            <h3>
                                <small>{{ feed|upper }}</small>
                            </h3>

                            <div class="row collapse">
                                <div class="small-2 columns">
                                    <span class="prefix">URL</span>
                                </div>
                                <div class="small-10 columns">
                                    <input type="url" name="{{ feed }}_url" id="{{ feed }}_url"
                                           value="{{ feeds[feed].url }}">
                                </div>

                            </div>

                            <div class="row collapse">
                                <div class="small-2 columns">
                                    <span class="prefix">Interval</span>
                                </div>
                                <div class="small-10 columns">
                                    <input type="number" name="{{ feed }}_interval" id="{{ feed }}_interval"
                                           value="{{ feeds[feed].interval }}" min=0>
                                </div>
                            </div>

                            <div class="row collapse">

                                <div class="small-2 columns">
                                    <span class="prefix">Active</span>
                                </div>

                                <div class="small-10 columns">
                                    <div class="custom_switch">
                                        <input id="{{ feed }}_enabled" type="checkbox" checked name="switch-z">
                                        <label for="{{ feed }}_enabled"></label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="large-12 columns">
                                    <ul class="button-group even-3">
                                        <li><a href="#" class="small button success feed_save" data-feed="{{ feed }}"><i
                                                class="icon-ok"></i> Save</a></li>
                                        <li><a href="#" class="small button feed_reset" data-feed="{{ feed }}"><i
                                                class="icon-arrows-cw"></i> Reset</a></li>
                                        <li><a href="#" class="small button alert feed_delete" data-feed="{{ feed }}"><i
                                                class="icon-cancel"></i> Delete</a></li>
                                    </ul>
                                </div>
                            </div>

                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div id="rss_add" class="reveal-modal" data-reveal>
        <h1>
            <small>Create New RSS Feed</small>
        </h1>
            <div class="row collapse">
                <div class="small-2 columns">
                    <span class="prefix">Short Name</span>
                </div>
                <div class="small-10 columns">
                    <input type="text" name="new_feed_name" id="new_feed_name" value="" required
                           placeholder="Feed name">
                </div>
            </div>

            <div class="row collapse">
                <div class="small-2 columns">
                    <span class="prefix">URL</span>
                </div>
                <div class="small-10 columns">
                    <input type="url" name="new_url" id="new_url" value="" required
                           placeholder="http://rss.site.com/feed">
                </div>
            </div>

            <div class="row collapse">
                <div class="small-2 columns">
                    <span class="prefix">Interval</span>
                </div>
                <div class="small-10 columns">
                    <input type="number" name="new_interval" id="new_interval" required value="900" min=0>
                </div>
            </div>

            <div class="row collapse">

                <div class="small-2 columns">
                    <span class="prefix">Enabled</span>
                </div>

                <div class="small-10 columns">
                  <div class="custom_switch">
                    <input id="new_enabled" type="checkbox" checked name="switch-z">
                    <label for="new_enabled"></label>
                  </div>                  
                </div>
            </div>

            <div class="row collapse">

                <ul class="button-group even-2">
                    <li>
                        <button class="small button"><i class="icon-arrows-cw"></i> Reset</button>
                    </li>
                    <li>
                        <button class="small button success feed_create"><i class="icon-plus"></i> Create Feed</button>
                    </li>
                </ul>
            </div>
        <a class="close-reveal-modal">&#215;</a>
    </div>
{% endblock %}
